#
# DAX Studio - GitHub Build Workflow
#

name: Build

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

  build:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        solution: [src/DaxStudio.sln]
        configuration: [Debug, Release]
        platform: [Any CPU]

    env:
      test_project_path: "tests/DaxStudio.Tests/DaxStudio.Tests.csproj"
      build_definition: "**/*.msproj"
      build_target: "Installer"

    runs-on: windows-latest

    # e.g., 'Build Debug | Any CPU'
    name: "Build ${{ matrix.configuration }} | ${{ matrix.platform }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Install the .NET tools
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Restore NuGet packages
        working-directory: ${{ github.workspace }}
        run: nuget restore "${{ matrix.solution }}"

      - name: Build
        run: msbuild /m /t:Build /p:Configuration="${{ matrix.configuration }}" /p:Platform="${{ matrix.platform }}" "${{ matrix.solution }}"
